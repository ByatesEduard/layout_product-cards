<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>MOYO header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <header class="header">
      <div  class="logo">
        <img src="images/logo.png" alt="moyo">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link nav-link--active">Apple</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Samsung</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Smartphones</a>
          </li>
          <li class="nav-item">
            <a
            href="#"
            class="nav-link"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gadgets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Tablets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Photo</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="product">
      <div class="image">
        <img src="./images/imac.jpeg" alt="iMac">
      </div>
      <div class="details">
        <h3>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p>Product code: 195435</p>
        <div class="stars">
          <img src="./images/Star.png" alt="stars">
          <span>Reviews: 5</span>
        </div>
        <div class="price">$2,199</div>
        <div class="buy">
          <button>Buy</button>
        </div>
      </div>
    </section>
  </body>
</html>

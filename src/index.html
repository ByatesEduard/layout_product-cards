<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>MOYO header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">

  </head>
  <body>
    <header class="header">
      <div  class="logo">
        <img src="images/logo.png" alt="moyo">
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link nav-link--active">Apple</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Samsung</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Smartphones</a>
          </li>
          <li class="nav-item">
            <a
            href="#"
            class="nav-link"
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gadgets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Tablets</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Photo</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="product" data-qa="card">
      <div class="product__image">
        <img src="./images/imac.jpeg" alt="iMac">
      </div>
      <div class="product__details">
        <h3 class="product__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="product__code">Product code: 195435</p>
        <div class="product__stars">
          <svg xmlns="http://www.w3.org/2000/svg"
            width="13" height="12"
            fill="none"
            viewBox="0 0 13 12">
            <path fill="#E5E5E5" d="M5.792.356a.515.515 0 0 1 .98 0l1.13 3.477a.515.515 0 0 0 .49.356h3.656c.499 0 .707.639.303.932l-2.958 2.15a.515.515 0 0 0-.187.575l1.13 3.477a.515.515 0 0 1-.793.576L6.585 9.75a.515.515 0 0 0-.606 0L3.022 11.9a.515.515 0 0 1-.793-.577l1.13-3.477a.515.515 0 0 0-.188-.576L.213 5.121a.515.515 0 0 1 .303-.932h3.656a.515.515 0 0 0 .49-.356L5.792.356z"/>
          </svg>
          <span class="product__reviews">Reviews: 5</span>
        </div>
        <div class="product__price">$2,199</div>
        <div class="product__buy">
          <button class="product__button">Buy</button>
        </div>
      </div>
    </section>
  </body>
</html>
